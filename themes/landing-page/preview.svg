<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-Marketing" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="250" fill="url(#bg-Marketing)" rx="8"/>
    
    <!-- Header Bar -->
    <rect x="0" y="0" width="400" height="50" fill="#6366f1" opacity="0.9" rx="8"/>
    <rect x="0" y="8" width="400" height="42" fill="#6366f1" opacity="0.9"/>
    
    <!-- Brand/Logo -->
    <rect x="20" y="15" width="80" height="20" rx="3" fill="white" opacity="0.9"/>
    <rect x="320" y="15" width="60" height="20" rx="3" fill="white" opacity="0.7"/>
    
    <!-- Main Content Areas -->
    <rect x="20" y="70" width="170" height="120" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <rect x="30" y="80" width="150" height="60" rx="4" fill="#6366f1" opacity="0.15"/>
    <rect x="30" y="150" width="100" height="12" rx="2" fill="#6366f1" opacity="0.8"/>
    <rect x="30" y="166" width="150" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="30" y="178" width="120" height="8" rx="2" fill="#6366f1" opacity="0.3"/>
    
    <rect x="210" y="70" width="170" height="120" rx="8" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <rect x="220" y="80" width="150" height="60" rx="4" fill="#6366f1" opacity="0.15"/>
    <rect x="220" y="150" width="80" height="12" rx="2" fill="#6366f1" opacity="0.8"/>
    <rect x="220" y="166" width="150" height="8" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="220" y="178" width="100" height="8" rx="2" fill="#6366f1" opacity="0.3"/>
    
    <!-- Footer -->
    <rect x="0" y="210" width="400" height="40" fill="#6366f1" opacity="0.8"/>
    <rect x="0" y="242" width="400" height="8" fill="#6366f1" rx="0 0 8 8"/>
    <rect x="20" y="225" width="60" height="8" rx="2" fill="white" opacity="0.8"/>
    <rect x="320" y="225" width="60" height="8" rx="2" fill="white" opacity="0.6"/>
    
    <!-- Decorative Elements -->
    <circle cx="350" cy="100" r="3" fill="#6366f1" opacity="0.3"/>
    <circle cx="360" cy="110" r="2" fill="#6366f1" opacity="0.2"/>
    <circle cx="340" cy="120" r="2" fill="#6366f1" opacity="0.2"/>
    
    <!-- Theme Name -->
    <text x="200" y="125" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">Landing Page</text>
    <text x="200" y="142" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="11" opacity="0.7">Marketing Theme</text>
</svg>